<!DOCTYPE html>
<html>

<head>
    <title>
        Email Spam Classifier
    </title>
    <style>
        body {
            text-align: center;
        }

        button {
            color: aliceblue;
            background-color: blue;
        }
    </style>
</head>

<body>
    <h1>Email Spam Classifier</h1>
    <div>
        <form method="post" action="/predict">
            <textarea rows="12" cols="60" name="content" placeholder="Enter your email here"
                autocomplete="off">{{ email }}</textarea>
            <div>
                <button type="submit">
                    Button
                </button>
                <a href="/">Reset</a>
            </div>
        </form>

    </div>
    <div>
        {% if prediction %}
        {% if prediction == 1 %} <!-- to format tou if sto html -->
        <h2 style="color: red">Spam</h2> <!-- an to prediction=1 tote grapse me h2 Spam me kokkino xroma-->
        {% else %} <!-- to format tou else sto html -->
        <h2 style="color: green">Not Spam</h2>
        {% endif %} <!-- otan telioni to if -->
        {% endif %}
        <!-- <p id="display"></p> -->
    </div>
</body>

</html>
